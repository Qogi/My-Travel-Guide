environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cloud_firestore: ^0.13.0+1
  device_info: ^0.4.1+4
  font_awesome_flutter: ^8.5.0
  google_maps_flutter: ^0.5.21+15
  location_permissions: ^2.0.4+1
  location: ^2.3.5
  flutter_auth_buttons: ^0.6.0
  carousel_slider: ^1.4.1
  timeline_list: ^0.0.3
  settings_ui: ^0.2.0
  google_sign_in: ^4.1.1
  firebase_auth: ^0.15.4
  rxdart: ^0.23.1
  fluttertoast: ^3.1.3
  google_maps_webservice: ^0.0.16
  place_picker: ^0.9.11
  http: ^0.12.0+4
  google_maps_place_picker: ^0.5.1
  date_format: ^1.0.8
  firebase_remote_config: ^0.3.0+1
  shared_preferences: ^0.5.6+1
  video_player: ^0.10.7
  path_provider: ^1.6.0
  path: ^1.6.4
  image_picker: ^0.6.3+1
  flutter_launcher_icons: ^0.7.0
  fancy_dialog: ^1.0.3
  giffy_dialog: ^1.7.0
  outline_material_icons: ^0.1.1
  simple_animations: ^1.3.3
  page_transition: ^1.1.4
  url_launcher: ^5.4.2

  firebase_admob: ^0.5.2

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ic_launcher.png"
  image_path_android: "assets/launcher/ic_launcher.png"

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  intl_translation: ^0.17.9

# For information on the generic Dart part of this file, see the
