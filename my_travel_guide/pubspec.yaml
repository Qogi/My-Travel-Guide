# The following section is specific to Flutter.
flutter:
  assets:
    - .env
    - assets/images/sign_in_page_bg.jpg
    - assets/images/logo_white.png
    - assets/images/options.png
    - assets/images/near_by_landmarks.png
    - assets/images/timeline.png
    - assets/images/timeline_cropped.png
    - assets/images/sphinx.jpg
    - assets/images/petra.jpg
    - assets/images/test.jpg
    - assets/images/jerusalem.jpg
    - assets/images/camera.png
    - assets/images/pyramids.jpg
    - assets/images/trevi.jpg
    - assets/images/information.png
    - assets/images/search.png
    - assets/images/map.png
    - assets/images/add_location.png
    - assets/images/google_logo.png
    - assets/videos/simple.mp4
    - assets/maps_style.json
    - assets/launcher/ic_launcher.png
    - assets/locales/en.json
    - assets/locales/sk.json


  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
